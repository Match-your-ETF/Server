name: FastAPI CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v3

      - name: Python 설정
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: 의존성 설치
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt

      - name: FastAPI 실행 가능 여부 확인
        run: uvicorn --help
